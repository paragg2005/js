    <h1>Array Opearations</h1>

    <h3>Create Array</h3>
    <input type="text" id="create" placeholder="Enter comma separated values">

    <p id = 'array'></p>

    <h3>Remove Element</h3>
    <input type="text" id="element" placeholder="Enter Element to Remove">
    <button onclick="remove()">Remove</button>
    <p id = 'remove'></p>
    
    <h3>Check Element</h3>
    <input type="text" id="number" placeholder="Enter Element to Search">
    <button onclick="check()">Check Element</button>
    <p id = "check"></p>

    <h3>Empty Array</h3>
    <button onclick="empty()">Empty Array</button>
    <p id = 'empty'></p>
